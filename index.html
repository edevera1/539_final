  <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="images/alicepreview.jpg" alt="Drops Preview of Alice." class="slideimg">
        <div class="text">DROPS</div>

      </div>

      <div class="mySlides fade">
        <img src="images/rovewpreview.jpg" alt="Textures preview from Rover." class="slideimg">
        <div class="text">TEXTURES</div>

      </div>

      <div class="mySlides fade">
        <img src="images/cordpreview.jpg" alt="Set piece preview from Corduroy." class="slideimg">
        <div class="text">SET PIECES</div>

      </div>
      <a class="prev" tabindex="0" onkeydown="plusSlides(-1)" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" tabindex="0" onkeydown="plusSlides(1)" onclick="plusSlides(1)">&#10095;</a>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" tabindex="0" onkeydown="currentSlide(1)" onclick="currentSlide(1)"></span>
        <span class="dot" tabindex="0" onkeydown="currentSlide(2)" onclick="currentSlide(2)"></span>
        <span class="dot" tabindex="0" onkeydown="currentSlide(3)" onclick="currentSlide(3)"></span>
      </div>






    <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" current", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " current";
    }

    function burger(x) {
      x.classList.toggle("change");
    }
    // Get the modal
    var modal = document.getElementById('myModal');


    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    window.onload = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    span.onkeydown = function(){
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }


    </script>
